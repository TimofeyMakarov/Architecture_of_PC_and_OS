<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архитектура</title>
</head>
<body>
    <!-- <h1>Отправить SQL-запрос</h1> -->
    <button id="selectButton">Выполнить SELECT</button>

    <script>        
	document.getElementById('selectButton').addEventListener('click', function() {
            alert('Everything is okey');
            const sqlQuery = "SELECT * FROM table;";
            fetch('http://localhost:80/api/SELECT', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: sqlQuery }) # Отправляем SQL-запр>
            .then(response => response.json())
            .then(data => {
                console.log('Ответ от сервера:', data);
                alert('Запрос выполнен! Результат в консоли.');
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при выполнении запроса.');
            });
            alert('Everything is okey!');
        });        
    </script>
</body>
</html>
