
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архитектура</title>
</head>
<body>
    <!-- <h1>Отправить SQL-запрос</h1> -->
    <button id="testButton">TEST BUTTON</button>

    <script>
        document.getElementById('testButton').addEventListener('click', function() {

            <!-- const sqlQuery = "SELECT * FROM table;";-->
            fetch('http://localhost:8080/api/TEST', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: "a test request" })})
            .then(response =>{
                if (!response.ok) {
                        throw new Error('ошибка сети');
                }
                return response.json();
                })
            .then(data => {
                console.log('Ответ от сервера:', data);
                alert('Запрос выполнен! Результат:.'+ JSON.stringify(data));
            })
            .catch(error => {
                console.error('Ошибочка:', error);
                alert('Произошла ошибка при выполнении запроса.'+error.message);
            });
        });
    </script>
</body>
</html>
